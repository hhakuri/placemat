#cloud-config
hostname: rack0-boot
users:
- name: cybozu
  sudo: ALL=(ALL) NOPASSWD:ALL
  groups: users, admin, systemd-journal, rkt
  lock_passwd: false
  passwd: $6$rounds=4096$m3AVOWeB$EPystoHozf.eJNCm4tWyRHpJzgTDymYuGOONWxRN8uk4amLvxwB4Pc7.tEkZdeXewoVEBEX5ujUon9wSpEf1N.
  shell: /bin/bash
disk_setup:
  /dev/vde:
    table_type: gpt
    layout: true
fs_setup:
- label: rkt
  filesystem: btrfs
  device: /dev/vde1
mounts:
- - /dev/vdb1
  - /mnt/containers
  - auto
  - defaults,ro
- - /dev/vdc1
  - /mnt/bird
  - vfat
  - defaults,ro
- - /dev/vde1
  - /var/lib/rkt
  - btrfs
  - defaults
write_files:
- path: /etc/systemd/network/10-node0.netdev
  content: |
    [NetDev]
    Name=node0
    Kind=dummy
- path: /etc/systemd/network/10-node0.network
  content: |
    [Match]
    Name=node0

    [Network]
    Address=10.69.0.3/32
- path: /etc/systemd/network/10-eth0.network
  content: |
    [Match]
    Name=ens3

    [Network]
    LLDP=true
    EmitLLDP=nearest-bridge

    [Address]
    Address=10.69.0.67/26
    Scope=link
- path: /etc/systemd/network/10-eth1.network
  content: |
    [Match]
    Name=ens4

    [Network]
    LLDP=true
    EmitLLDP=nearest-bridge

    [Address]
    Address=10.69.0.131/26
    Scope=link
- path: /etc/systemd/network/10-bastion.netdev
  content: |
    [NetDev]
    Name=bastion
    Kind=dummy
- path: /etc/systemd/network/10-bastion.network
  content: |
    [Match]
    Name=bastion

    [Network]
    Address=10.72.48.0/32
- path: /etc/systemd/system/copy-bird-conf.service
  content: |
    [Unit]
    After=mnt-bird.mount
    ConditionPathExists=!/etc/bird

    [Service]
    Type=oneshot
    ExecStart=/bin/cp -r /mnt/bird /etc/bird
    RemainAfterExit=yes
- path: /etc/systemd/system/rkt-fetch.service
  content: |
    [Unit]
    After=mnt-containers.mount
    Requires=mnt-containers.mount

    [Service]
    Type=oneshot
    RemainAfterExit=yes
    ExecStart=/bin/sh /mnt/containers/rkt-fetch
- path: /etc/systemd/system/bird.service
  content: |
    [Unit]
    Description=bird
    After=copy-bird-conf.service
    Wants=copy-bird-conf.service
    After=rkt-fetch.service
    Requires=rkt-fetch.service

    [Service]
    Slice=machine.slice
    ExecStart=/usr/bin/rkt run \
      --volume run,kind=empty,readOnly=false \
      --volume etc,kind=host,source=/etc/bird,readOnly=true \
      --net=host \
      quay.io/cybozu/bird:2.0 \
        --readonly-rootfs=true \
        --caps-retain=CAP_NET_ADMIN,CAP_NET_BIND_SERVICE,CAP_NET_RAW \
        --name bird \
        --mount volume=run,target=/run/bird \
        --mount volume=etc,target=/etc/bird \
      quay.io/cybozu/ubuntu-debug:18.04 \
        --readonly-rootfs=true \
        --name ubuntu-debug
    KillMode=mixed
    Restart=on-failure
    RestartForceExitStatus=SIGPIPE

    [Install]
    WantedBy=multi-user.target
- path: /etc/systemd/system/setup-route.service
  content: |
    [Unit]
    After=network.target

    [Service]
    Type=oneshot
    ExecStart=/bin/ip route add 0.0.0.0/0 src 10.72.48.0 nexthop via 10.69.0.65 nexthop via 10.69.0.129

    [Install]
    WantedBy=multi-user.target
- path: /etc/ssh/sshd_config
  content: ""
runcmd:
- - systemctl
  - restart
  - systemd-networkd.service
- - dpkg
  - -i
  - /mnt/containers/rkt.deb
- - systemctl
  - enable
  - bird.service
- - systemctl
  - start
  - bird.service
- - systemctl
  - enable
  - setup-route.service
- - systemctl
  - start
  - setup-route.service
